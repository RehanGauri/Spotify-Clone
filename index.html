<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Library</h2>
                   
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="in-nav">
                        <img class="hamburger" src="img/hamburger.svg" alt="">
                        <img id="left-arrow" class="invert" src="img/left-arrow.svg" alt="">
                        <img id="right-arrow" class="invert" src="img/right-arrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">         </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="bigplaybar">

                        <div class="songinfo marquee-text"></div>
                        
                        <div class="songbuttons">
                            <img id="previous" class="invert1" src="img/previous.svg" alt="">
                            <img id="play" class="invert1" src="img/play.svg" alt="">
                            <img id="next" class="invert1" src="img/next.svg" alt="">
                        </div>
                        <div class="timeandvolume">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class="volume-img" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" value="60" id="volrange">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
